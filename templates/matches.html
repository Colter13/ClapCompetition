<!DOCTYPE html>
<html>
<head>
    <title>Match History</title>
</head>
<body style="background-color: #F5F7DC;">

    <div style="text-align: left; padding: 10px;">
        <a href="{{ url_for('home') }}" style="font-size: 18px;">Home</a>
    </div>

    <h1>Match History</h1>

    <table border="1" cellpadding="8" cellspacing="0">
        <thead>
            <tr>
                <th>Date</th>
                <th>Winner</th>
                <th>Loser</th>
                <th>Coach (Winner)</th>
                <th>Coach (Loser)</th>
                <th>Hypeman (Winner)</th>
                <th>Hypeman (Loser)</th>
            </tr>
        </thead>
        <tbody>
            {% for match in matches %}
            <tr style="text-align: center;">
                <td>{{ match[0] }}</td>  <!-- Date -->
                <td>{{ match[1] }}</td>  <!-- WinnerName -->
                <td>{{ match[2] }}</td>  <!-- LoserName -->
                <td>{{ match[3] or '—'}}</td>  <!-- CoachWinnerName -->
                <td>{{ match[4] or '—'}}</td>  <!-- CoachLoserName -->
                <td>{{ match[5] or '—' }}</td>  <!-- HypemanWinnerName -->
                <td>{{ match[6] or '—' }}</td>  <!-- HypemanLoserName -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
