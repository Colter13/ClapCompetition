<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match History</title>
</head>
<body>

    <h1>Match History</h1>

    <table>
        <thead>
            <tr>
                <th>Winner</th>
                <th>Loser</th>
                <th>Match Date</th>
            </tr>
        </thead>
        <tbody>
            {% for match in matches %}
            <tr>
                <td>{{ match[0] }}</td>
                <td>{{ match[1] }}</td>
                <td>{{ match[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/">Go Back</a>

</body>
</html>
